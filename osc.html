<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>HealthMei｜產品介紹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="HealthMei 產品介紹頁，展示嚴選合作與健康相關產品。">

  <style>
    body{
      margin:0;
      font-family:"Noto Sans TC", system-ui, -apple-system;
      color:#222;
      background:#fff;
      line-height:1.7;
    }
    a{text-decoration:none;color:inherit}
    img{max-width:100%;display:block}

    header{
      border-bottom:1px solid #e5e5e5;
      background:#fff;
      position:sticky;
      top:0;
      z-index:10;
    }
    .wrap{max-width:1200px;margin:auto;padding:22px}

    nav a{
      margin-right:24px;
      font-size:15px;
      color:#333;
      letter-spacing:.5px;
    }
    nav a.active{
      color:#9c0000;
      font-weight:600;
    }

    /* Page title */
    .page-title{
      background:#f7f7f7;
      padding:80px 20px;
      text-align:center;
    }
    .page-title h1{
      font-size:34px;
      letter-spacing:2px;
      margin-bottom:12px;
    }
    .page-title p{
      color:#666;
      max-width:640px;
      margin:auto;
    }

    section{padding:80px 20px}
    h2{
      text-align:center;
      font-size:28px;
      margin-bottom:50px;
    }

    .products{
      max-width:1200px;
      margin:auto;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:40px;
    }

    .product{
      text-align:center;
    }
    .product img{
      border-radius:6px;
      background:#f2f2f2;
    }
    .product h3{
      margin:20px 0 10px;
      font-size:20px;
      letter-spacing:1px;
    }
    .product p{
      color:#666;
      font-size:15px;
    }

    footer{
      background:#f7f7f7;
      padding:50px 20px;
      font-size:14px;
      color:#555;
      text-align:center;

<header>
  <div class="wrap">
    <nav>
      <a href="/">首頁</a>
      <a href="/osc.html" class="active">產品介紹</a>
      <a href="/services.html">服務內容</a>
      <a href="/contact.html">聯絡我們</a>
    </nav>
  </div>
</header>

<div class="page-title">

  </p>

  <div class="products">
    <div class="product">

      <p>
        嚴選原料來源，專注於日常保健與營養補充需求。
      </p>
    </div>

    <div class="product">
      <img src="/assets/images/product-02.jpg" alt="健康產品二">
      <h3>機能型配方</h3>
      <p>
        針對不同族群需求，提供具功能性的配方選擇。
      </p>
    </div>

    <div class="product">
      <img src="/assets/images/product-03.jpg" alt="健康產品三">
      <h3>合作品牌專區</h3>
      <p>
        與理念相符的品牌合作，呈現值得信賴的產品內容。
      </p>

  </div>

<footer>
