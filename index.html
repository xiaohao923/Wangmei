<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthMei 鳳山站｜官方網站</title>
  <meta name="description" content="HealthMei 鳳山站官方網站，提供現場諮詢、產品服務與來店資訊。" />

  <style>
    :root{
      --bg:#0b0f14;
      --card:#121926;
      --text:#e7edf6;
      --muted:#a8b3c7;
      --brand:#7ee6ff;
      --radius:18px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI",
                   "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background:linear-gradient(180deg,#06080c,#0b0f14);
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%}

    header{
      background:rgba(6,8,12,.8);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .wrap{max-width:var(--max);margin:auto;padding:20px}

    /* Hero */
    .hero{
      padding:80px 20px;
      text-align:center;
      background:
        linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.85)),
        url("https://images.unsplash.com/photo-1520975661595-6453be3f7070?auto=format&fit=crop&w=1600&q=70");
      background-size:cover;
      background-position:center;
    }
    .hero h1{
      font-size:36px;
      margin:0 0 12px;
      letter-spacing:1px;
    }
    .hero p{
      color:var(--muted);
      max-width:520px;
      margin:0 auto 24px;
      line-height:1.7;
    }
    .cta{
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .btn{
      padding:12px 20px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.04);
      font-size:14px;
    }
    .btn.primary{
      border-color:rgba(126,230,255,.6);
      background:rgba(126,230,255,.15);
      color:#fff;
    }

    /* Sections */
    section{padding:60px 20px}
    h2{text-align:center;font-size:26px;margin-bottom:30px}

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:20px;
      max-width:var(--max);
      margin:auto;
    }
    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:24px;
      border:1px solid rgba(255,255,255,.08);
    }
    .card h3{margin-top:0}
    .card p{color:var(--muted);line-height:1.6}

    .info{
      max-width:var(--max);
      margin:auto;
      display:grid;
      grid-template-columns:120px 1fr;
      gap:14px;
    }
    .k{color:var(--muted)}

    iframe{
      width:100%;
      border:0;
      border-radius:14px;
      margin-top:24px;
    }

    footer{
      background:#06080c;
      border-top:1px solid rgba(255,255,255,.08);
      padding:30px 20px;
      text-align:center;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <a href="https://healthmei.com/">← 回 HealthMei 總站</a>
  </div>
</header>

<!-- Hero -->
<section class="hero">
  <h1>HealthMei 鳳山站</h1>
  <p>
    鳳山在地服務據點，提供現場諮詢與產品服務。  
    歡迎蒞臨 HealthMei 鳳山站。
  </p>
  <div class="cta">
    <a class="btn primary" href="tel:+88670000000">立即來電</a>
    <a class="btn" href="#location">門市位置</a>
  </div>
</section>

<!-- Services -->
<section>
  <h2>鳳山站服務項目</h2>
  <div class="cards">
    <div class="card">
      <h3>現場諮詢</h3>
      <p>提供專人一對一諮詢，協助了解產品與服務內容。</p>
    </div>
    <div class="card">
      <h3>產品服務</h3>
      <p>現場展示與說明，實際體驗 HealthMei 相關產品。</p>
    </div>
    <div class="card">
      <h3>預約到店</h3>
      <p>建議來訪前先聯絡預約，確保服務品質。</p>
    </div>
  </div>
</section>

<!-- Location -->
<section id="location">
  <h2>門市資訊</h2>

  <div class="info">
    <div class="k">地址</div>
    <div>高雄市鳳山區（請填寫完整地址）</div>

    <div class="k">電話</div>
    <div><a href="tel:+88670000000">+886 7 000 0000</a></div>

    <div class="k">營業時間</div>
    <div>每日 10:00 – 19:00</div>
  </div>

  <iframe
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    src="https://www.google.com/maps?q=高雄市鳳山區&output=embed">
  </iframe>
</section>

<footer>
  © 2026 HealthMei 鳳山站
</footer>

</body>
</html>
